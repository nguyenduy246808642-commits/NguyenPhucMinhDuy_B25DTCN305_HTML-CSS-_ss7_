<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section class="form">
      <h1 class="title">Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
      <div class="title1">
        <label class="id"><h3>Họ và tên</h3></label>
        <input type="text" placeholder="Nhập họ tên"/>
        <label class="id"><h3>Email</h3></label>
        <input type="text" placeholder="example@gmail.com"/>
        <label class="id"><h3>Dịch vụ đã sử dụng</h3></label>

        <select>
          <option>Khám răng tổng quát</option>
          <option>sửa răng</option>
        </select>

        <label class="id"><h3>Mức độ hài lòng</h3></label>

        <select>
          <option>Rất hài lòng</option>
          <option>Hài lòng</option>
          <option>Không hài lòng</option>
        </select>

        <label class="id"><h3>Nội dung phản hồi</h3></label>
        <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
      </div>
      <button>Gửi Feedback</button>
    </section>
